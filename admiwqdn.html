<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo - Balc√£o para o Cidad√£o</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-bg: #0a0a0f;
            --secondary-bg: #111119;
            --card-bg: rgba(20, 20, 40, 0.6);
            --primary-purple: #6b46c1;
            --primary-blue: #1e3a8a;
            --accent-neon: #818cf8;
            --text-primary: #f3f4f6;
            --text-secondary: #9ca3af;
            --border-color: rgba(129, 140, 248, 0.2);
            --success: #10b981;
            --danger: #ef4444;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--primary-bg) 0%, var(--secondary-bg) 50%, #0f0f1a 100%);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        h1, h2, h3 {
            font-family: 'Cormorant Garamond', serif;
        }

        /* Login Screen */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-box {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 50px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .login-title {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 40px;
            color: var(--accent-neon);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-primary);
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-neon);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(129, 140, 248, 0.1);
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary-purple) 0%, var(--primary-blue) 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(129, 140, 248, 0.3);
        }

        .error-msg {
            color: var(--danger);
            text-align: center;
            margin-top: 15px;
            display: none;
        }

        .error-msg.show {
            display: block;
        }

        /* Admin Panel */
        .admin-panel {
            display: none;
            padding: 30px 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .admin-title {
            font-size: 2.5rem;
            color: var(--accent-neon);
        }

        .logout-btn {
            padding: 12px 30px;
            background: var(--danger);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #dc2626;
            transform: translateY(-2px);
        }

        .section {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 35px;
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.8rem;
            color: var(--accent-neon);
            margin-bottom: 25px;
        }

        .editable-field {
            margin-bottom: 25px;
        }

        .field-label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 0.9rem;
        }

        .editable-input,
        .editable-textarea {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
        }

        .editable-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .editable-input:focus,
        .editable-textarea:focus {
            outline: none;
            border-color: var(--accent-neon);
            background: rgba(255, 255, 255, 0.08);
        }

        .save-btn {
            padding: 12px 30px;
            background: var(--success);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        .save-btn:hover {
            background: #059669;
            transform: translateY(-2px);
        }

        /* Image Management */
        .image-upload {
            margin-bottom: 30px;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-input {
            display: none;
        }

        .file-label {
            display: block;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px dashed var(--border-color);
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-label:hover {
            border-color: var(--accent-neon);
            background: rgba(255, 255, 255, 0.08);
        }

        .upload-btn {
            padding: 12px 30px;
            background: var(--primary-purple);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        .upload-btn:hover {
            background: #553c9a;
            transform: translateY(-2px);
        }

        .images-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 25px;
        }

        .image-item {
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 10px;
            cursor: move;
            transition: all 0.3s ease;
        }

        .image-item:hover {
            border-color: var(--accent-neon);
            transform: scale(1.02);
        }

        .image-item.dragging {
            opacity: 0.5;
        }

        .image-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }

        .delete-img-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--danger);
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .delete-img-btn:hover {
            background: #dc2626;
            transform: scale(1.1);
        }

        /* Comments Management */
        .comment-admin {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 20px;
        }

        .comment-content {
            flex: 1;
        }

        .comment-meta {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .comment-email {
            color: var(--accent-neon);
            font-weight: 600;
        }

        .comment-text {
            color: var(--text-primary);
            line-height: 1.6;
            margin-top: 10px;
        }

        .delete-comment-btn {
            padding: 8px 20px;
            background: var(--danger);
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .delete-comment-btn:hover {
            background: #dc2626;
            transform: translateY(-2px);
        }

        .success-message {
            background: var(--success);
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            text-align: center;
            display: none;
        }

        .success-message.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .login-box {
                padding: 30px;
            }

            .section {
                padding: 25px;
            }

            .admin-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .comment-admin {
                flex-direction: column;
            }

            .images-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-container" id="loginContainer">
        <div class="login-box">
            <h1 class="login-title">Painel Admin</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username" class="form-label">Usu√°rio</label>
                    <input type="text" id="username" class="form-input" placeholder="Digite o usu√°rio" required>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" id="password" class="form-input" placeholder="Digite a senha" required>
                </div>
                <button type="submit" class="btn">Entrar</button>
                <p class="error-msg" id="loginError">Usu√°rio ou senha incorretos!</p>
            </form>
        </div>
    </div>

    <!-- Admin Panel -->
    <div class="admin-panel" id="adminPanel">
        <div class="admin-header">
            <h1 class="admin-title">Painel Administrativo</h1>
            <button class="logout-btn" id="logoutBtn">Sair</button>
        </div>

        <!-- Hero Section Editor -->
        <div class="section">
            <h2 class="section-title">Hero Section</h2>
            <div class="editable-field">
                <label class="field-label">T√≠tulo Principal</label>
                <input type="text" class="editable-input" id="editHeroTitle" placeholder="T√≠tulo">
            </div>
            <div class="editable-field">
                <label class="field-label">Subt√≠tulo</label>
                <input type="text" class="editable-input" id="editHeroSubtitle" placeholder="Subt√≠tulo">
            </div>
            <div class="editable-field">
                <label class="field-label">Descri√ß√£o</label>
                <textarea class="editable-textarea" id="editHeroDescription" placeholder="Descri√ß√£o"></textarea>
            </div>
            <button class="save-btn" onclick="saveHeroContent()">Salvar Hero Section</button>
            <div class="success-message" id="heroSuccess">Salvo com sucesso!</div>
        </div>

        <!-- Cards Editor -->
        <div class="section">
            <h2 class="section-title">Cards Institucionais</h2>
            <div id="cardsEditor"></div>
            <button class="save-btn" onclick="saveCardsContent()">Salvar Cards</button>
            <div class="success-message" id="cardsSuccess">Salvo com sucesso!</div>
        </div>

        <!-- Contact Editor -->
        <div class="section">
            <h2 class="section-title">Contato</h2>
            <div class="editable-field">
                <label class="field-label">E-mail Institucional</label>
                <input type="email" class="editable-input" id="editContactEmail" placeholder="email@instituicao.br">
            </div>
            <button class="save-btn" onclick="saveContactContent()">Salvar Contato</button>
            <div class="success-message" id="contactSuccess">Salvo com sucesso!</div>
        </div>

        <!-- Image Management -->
        <div class="section">
            <h2 class="section-title">Gerenciar Imagens</h2>
            <div class="image-upload">
                <div class="file-input-wrapper">
                    <input type="file" id="imageFile" class="file-input" accept="image/*">
                    <label for="imageFile" class="file-label">
                        üìÅ Clique para selecionar uma imagem
                    </label>
                </div>
                <button class="upload-btn" onclick="uploadImage()">Upload Imagem</button>
            </div>
            <div class="images-grid" id="imagesGrid"></div>
        </div>

        <!-- Comments Management -->
        <div class="section">
            <h2 class="section-title">Modera√ß√£o de Coment√°rios</h2>
            <div id="commentsAdmin"></div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBdxd54oFM3eWH1duC5BTdJzjGGRDLMq-Q",
            authDomain: "mary-cb817.firebaseapp.com",
            databaseURL: "https://mary-cb817-default-rtdb.firebaseio.com",
            projectId: "mary-cb817",
            storageBucket: "mary-cb817.firebasestorage.app",
            messagingSenderId: "887348832569",
            appId: "1:887348832569:web:c6d9c32a1a1c402b8960e8",
            measurementId: "G-86HWEH554E"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const storage = firebase.storage();

        // Login credentials
        const ADMIN_USER = 'ADM';
        const ADMIN_PASS = 'BALC√ÉO2026';

        // Check if already logged in
        if (sessionStorage.getItem('adminLoggedIn') === 'true') {
            showAdminPanel();
        }

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === ADMIN_USER && password === ADMIN_PASS) {
                sessionStorage.setItem('adminLoggedIn', 'true');
                showAdminPanel();
            } else {
                document.getElementById('loginError').classList.add('show');
            }
        });

        // Logout handler
        document.getElementById('logoutBtn').addEventListener('click', () => {
            sessionStorage.removeItem('adminLoggedIn');
            location.reload();
        });

        function showAdminPanel() {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('adminPanel').style.display = 'block';
            loadAdminContent();
            loadImages();
            loadCommentsAdmin();
        }

        // Load content for editing
        function loadAdminContent() {
            database.ref('content').once('value', (snapshot) => {
                const content = snapshot.val() || {};
                
                // Load Hero content
                document.getElementById('editHeroTitle').value = content.heroTitle || 'Balc√£o para o Cidad√£o';
                document.getElementById('editHeroSubtitle').value = content.heroSubtitle || 'UCSal - Atendimento e A√ß√£o Social';
                document.getElementById('editHeroDescription').value = content.heroDescription || 'Uma iniciativa dedicada ao atendimento ao cidad√£o...';
                
                // Load Cards content
                const cardsEditor = document.getElementById('cardsEditor');
                const cardTitles = ['O que √©', 'Miss√£o', 'Objetivo', 'Valores'];
                cardsEditor.innerHTML = '';
                
                for (let i = 1; i <= 4; i++) {
                    cardsEditor.innerHTML += `
                        <div class="editable-field">
                            <label class="field-label">Card ${i}: ${cardTitles[i-1]}</label>
                            <input type="text" class="editable-input" id="editCardTitle${i}" placeholder="T√≠tulo" value="${content[`cardTitle${i}`] || cardTitles[i-1]}">
                            <textarea class="editable-textarea" id="editCardContent${i}" placeholder="Conte√∫do">${content[`cardContent${i}`] || ''}</textarea>
                        </div>
                    `;
                }
                
                // Load Contact
                document.getElementById('editContactEmail').value = content.contactEmail || 'balcao@ucsal.br';
            });
        }

        // Save Hero content
        function saveHeroContent() {
            const data = {
                heroTitle: document.getElementById('editHeroTitle').value,
                heroSubtitle: document.getElementById('editHeroSubtitle').value,
                heroDescription: document.getElementById('editHeroDescription').value
            };
            
            database.ref('content').update(data)
                .then(() => showSuccess('heroSuccess'))
                .catch(err => alert('Erro ao salvar: ' + err.message));
        }

        // Save Cards content
        function saveCardsContent() {
            const data = {};
            for (let i = 1; i <= 4; i++) {
                data[`cardTitle${i}`] = document.getElementById(`editCardTitle${i}`).value;
                data[`cardContent${i}`] = document.getElementById(`editCardContent${i}`).value;
            }
            
            database.ref('content').update(data)
                .then(() => showSuccess('cardsSuccess'))
                .catch(err => alert('Erro ao salvar: ' + err.message));
        }

        // Save Contact content
        function saveContactContent() {
            const data = {
                contactEmail: document.getElementById('editContactEmail').value
            };
            
            database.ref('content').update(data)
                .then(() => showSuccess('contactSuccess'))
                .catch(err => alert('Erro ao salvar: ' + err.message));
        }

        // Show success message
        function showSuccess(elementId) {
            const el = document.getElementById(elementId);
            el.classList.add('show');
            setTimeout(() => el.classList.remove('show'), 3000);
        }

        // Upload image
        async function uploadImage() {
            const fileInput = document.getElementById('imageFile');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Por favor, selecione uma imagem');
                return;
            }
            
            const storageRef = storage.ref('images/' + Date.now() + '_' + file.name);
            
            try {
                const snapshot = await storageRef.put(file);
                const url = await snapshot.ref.getDownloadURL();
                
                await database.ref('images').push({
                    url: url,
                    name: file.name,
                    timestamp: Date.now(),
                    position: { x: 0, y: 0 }
                });
                
                fileInput.value = '';
                alert('Imagem enviada com sucesso!');
                loadImages();
            } catch (error) {
                alert('Erro ao enviar imagem: ' + error.message);
            }
        }

        // Load images
        function loadImages() {
            const imagesGrid = document.getElementById('imagesGrid');
            database.ref('images').on('value', (snapshot) => {
                imagesGrid.innerHTML = '';
                snapshot.forEach((childSnapshot) => {
                    const image = childSnapshot.val();
                    const imageId = childSnapshot.key;
                    
                    const imageItem = document.createElement('div');
                    imageItem.className = 'image-item';
                    imageItem.draggable = true;
                    imageItem.innerHTML = `
                        <img src="${image.url}" alt="${image.name}">
                        <button class="delete-img-btn" onclick="deleteImage('${imageId}', '${image.url}')">√ó</button>
                    `;
                    
                    // Drag and drop functionality
                    imageItem.addEventListener('dragstart', (e) => {
                        e.dataTransfer.setData('imageId', imageId);
                        imageItem.classList.add('dragging');
                    });
                    
                    imageItem.addEventListener('dragend', () => {
                        imageItem.classList.remove('dragging');
                    });
                    
                    imagesGrid.appendChild(imageItem);
                });
            });
        }

        // Delete image
        async function deleteImage(imageId, imageUrl) {
            if (!confirm('Tem certeza que deseja excluir esta imagem?')) return;
            
            try {
                // Delete from storage
                const imageRef = storage.refFromURL(imageUrl);
                await imageRef.delete();
                
                // Delete from database
                await database.ref('images/' + imageId).remove();
                
                alert('Imagem exclu√≠da com sucesso!');
            } catch (error) {
                alert('Erro ao excluir imagem: ' + error.message);
            }
        }

        // Load comments for admin
        function loadCommentsAdmin() {
            const commentsAdmin = document.getElementById('commentsAdmin');
            database.ref('comments').on('value', (snapshot) => {
                commentsAdmin.innerHTML = '';
                const comments = [];
                snapshot.forEach((childSnapshot) => {
                    comments.push({
                        id: childSnapshot.key,
                        ...childSnapshot.val()
                    });
                });
                
                comments.sort((a, b) => b.timestamp - a.timestamp);
                
                if (comments.length === 0) {
                    commentsAdmin.innerHTML = '<p style="color: var(--text-secondary);">Nenhum coment√°rio ainda.</p>';
                    return;
                }
                
                comments.forEach(comment => {
                    const date = new Date(comment.timestamp).toLocaleString('pt-BR');
                    const commentEl = document.createElement('div');
                    commentEl.className = 'comment-admin';
                    commentEl.innerHTML = `
                        <div class="comment-content">
                            <div class="comment-meta">
                                <span class="comment-email">${comment.email}</span>
                                <span> ‚Ä¢ ${date}</span>
                            </div>
                            <div class="comment-text">${comment.message}</div>
                        </div>
                        <button class="delete-comment-btn" onclick="deleteComment('${comment.id}')">Excluir</button>
                    `;
                    commentsAdmin.appendChild(commentEl);
                });
            });
        }

        // Delete comment
        async function deleteComment(commentId) {
            if (!confirm('Tem certeza que deseja excluir este coment√°rio?')) return;
            
            try {
                await database.ref('comments/' + commentId).remove();
                alert('Coment√°rio exclu√≠do com sucesso!');
            } catch (error) {
                alert('Erro ao excluir coment√°rio: ' + error.message);
            }
        }

        // Drag and drop grid reordering
        document.addEventListener('DOMContentLoaded', () => {
            const imagesGrid = document.getElementById('imagesGrid');
            
            imagesGrid.addEventListener('dragover', (e) => {
                e.preventDefault();
            });
            
            imagesGrid.addEventListener('drop', (e) => {
                e.preventDefault();
                // Additional drag-drop logic can be added here for repositioning
            });
        });
    </script>
</body>
</html>
